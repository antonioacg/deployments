apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: "v1.13.1"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    createNamespace: true
    timeout: 5m
    remediation:
      retries: 3
  upgrade:
    timeout: 5m
    remediation:
      retries: 3
  values:
    installCRDs: true
    extraArgs:
      - --enable-certificate-owner-ref=true
    global:
      leaderElection:
        namespace: cert-manager
    webhook:
      timeoutSeconds: 10
      enabled: true
    cainjector:
      enabled: true
    startupapicheck:
      enabled: true
      timeout: 1m