# Production Cluster Root Kustomization
# Terraform-first architecture: Core infrastructure via Terraform, platform components via GitOps

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- flux-system
- infrastructure
- applications

# Global labels for all resources
labels:
- includeSelectors: true
  pairs:
    cluster: production
    managed-by: flux

# Global annotations
commonAnnotations:
  cluster: production
  environment: homelab
