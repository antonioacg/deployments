---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stremio-server
  namespace: production
  labels:
    app: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stremio
  template:
    metadata:
      labels:
        app: stremio
    spec:
      containers:
        - name: stremio
          image: stremio/server:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: stremio-data
              mountPath: /root/.stremio-server
      volumes:
        - name: stremio-data
          persistentVolumeClaim:
            claimName: stremio-pvc
---
apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: production
spec:
  containers:
  - name: debug
    image: nicolaka/netshoot
    command: 
      - sleep
      - "3600"
---
apiVersion: v1
kind: Service
metadata:
  name: stremio-service
  namespace: production
spec:
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app: stremio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: stremio-nodeport
  namespace: production
spec:
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  type: NodePort
  selector:
    app: stremio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stremio-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/enable-real-ip: "true"
    nginx.ingress.kubernetes.io/proxy-real-ip-cidr: ::/0  # Enable IPv6 real IP
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Allow HTTP for testing
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - svr.aacg.dev
      secretName: svr-aacg-dev-tls
  rules:
    - host: svr.aacg.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stremio-service
                port:
                  number: 80
