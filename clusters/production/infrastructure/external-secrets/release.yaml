apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  interval: 30m
  chart:
    spec:
      chart: external-secrets
      version: "0.9.13"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets-system
      interval: 12h
  values:
    installCRDs: true
    serviceMonitor:
      enabled: false
    webhook:
      port: 9443
    certController:
      create: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi