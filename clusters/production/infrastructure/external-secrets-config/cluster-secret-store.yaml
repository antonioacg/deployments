---
# ClusterSecretStore for Vault integration
# Requires Vault to be running and configured with Kubernetes auth
#
# NOTE: Depends on 'vault-tls' Secret which is automatically created by
# the Bank-Vaults operator. Do NOT delete this secret manually.
#
# NOTE: Variables substituted by Flux from cluster-vars ConfigMap
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  annotations:
    # Prevent Flux from deleting this resource if file is accidentally removed from git
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  provider:
    vault:
      server: ${VAULT_ADDR}
      path: secret
      version: v2
      caProvider:
        type: Secret
        name: vault-tls
        namespace: vault
        key: ca.crt
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-system
