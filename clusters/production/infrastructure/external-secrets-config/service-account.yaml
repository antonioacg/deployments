---
# Service account for Vault authentication
# NOTE: Namespace external-secrets-system must exist before this is applied.
# Created by external-secrets/namespace.yaml, ensured via Flux dependsOn in external-secrets.yaml.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets
  namespace: external-secrets-system
  annotations:
    vault.hashicorp.com/auth-path: auth/kubernetes
    vault.hashicorp.com/role: external-secrets
---
# ClusterRole for External Secrets Vault authentication
#
# SECURITY NOTE: This role grants secret management permissions cluster-wide.
# This is required because ExternalSecret resources can be created in any namespace,
# and ESO must be able to create/update the corresponding Secret objects.
#
# Permissions breakdown:
# - secrets (get): Read existing secrets for diff/update decisions
# - secrets (list): Required for ESO reconciliation loop
# - secrets (create): Create new secrets from Vault data
# - secrets (update/patch): Update secrets when Vault data changes
# - serviceaccounts (get/list): Required for Kubernetes auth to Vault
#
# To further restrict access, consider:
# 1. Using ExternalSecret's spec.target.creationPolicy: Orphan (prevents secret creation)
# 2. Deploying namespace-scoped Roles for specific namespaces
# 3. Using OPA/Kyverno policies to audit secret access patterns
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-vault
rules:
  # Secret management - required for ESO to sync Vault secrets to K8s
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]
  # Service account access - required for Kubernetes auth to Vault
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get"]
  # Token request - required for Vault Kubernetes auth flow
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-vault
subjects:
  - kind: ServiceAccount
    name: external-secrets
    namespace: external-secrets-system
