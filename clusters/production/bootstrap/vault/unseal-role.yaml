apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-unseal-manager
  namespace: vault
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["vault-unseal-keys"]
  verbs: ["get", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]