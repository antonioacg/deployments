apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/production/bootstrap
  prune: true
  sourceRef:
    kind: GitRepository
    name: deployments
  timeout: 5m0s
  dependsOn: []  # Zero external dependencies - pure bootstrap tier
  wait: true
  commonMetadata:
    labels:
      tier: bootstrap
      managed-by: flux