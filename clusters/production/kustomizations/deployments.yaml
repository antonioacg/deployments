apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/production/infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: deployments
  timeout: 5m0s
  dependsOn:
    - name: bootstrap  # Waits for Vault + External Secrets to be ready
  wait: true
  commonMetadata:
    labels:
      tier: infrastructure
      managed-by: flux
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/production/applications
  prune: true
  sourceRef:
    kind: GitRepository
    name: deployments
  timeout: 5m0s
  dependsOn:
    - name: infrastructure  # Applications depend on infrastructure services
  wait: true
  commonMetadata:
    labels:
      tier: applications
      managed-by: flux