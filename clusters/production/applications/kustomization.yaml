# Applications Kustomization
# Business applications and workloads only

apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization

resources:
- apps/
- pvc/

labels:
- includeSelectors: true
  pairs:
    tier: applications
    managed-by: flux

# Applications expect infrastructure to be ready (provided by Terraform)
commonAnnotations:
  depends-on: "infrastructure-ready"