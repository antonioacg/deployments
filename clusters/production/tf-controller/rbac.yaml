# RBAC for tf-controller-vault service account
# Grants permission to read secrets and configmaps (needed for terraform-runner and varsFrom)
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tf-controller-vault-secrets
  namespace: flux-system
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tf-controller-vault-secrets
  namespace: flux-system
subjects:
  - kind: ServiceAccount
    name: tf-controller-vault
    namespace: flux-system
roleRef:
  kind: Role
  name: tf-controller-vault-secrets
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for CRD access (required by kubernetes_manifest provider)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tf-controller-vault-crd-reader
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tf-controller-vault-crd-reader
subjects:
  - kind: ServiceAccount
    name: tf-controller-vault
    namespace: flux-system
roleRef:
  kind: ClusterRole
  name: tf-controller-vault-crd-reader
  apiGroup: rbac.authorization.k8s.io
