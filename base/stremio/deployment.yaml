apiVersion: apps/v1
kind: Deployment
metadata:
  name: stremio
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stremio
  template:
    metadata:
      labels:
        app: stremio
    spec:
      containers:
      - name: stremio
        image: stremio/server:latest
        ports:
        - containerPort: 11470
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
